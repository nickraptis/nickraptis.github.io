      <li>{% assign post=include.post %}
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
        {{ post.excerpt }}
        <span class="post-meta"><a href="{{ post.url | prepend: site.baseurl }}#disqus_thread" data-disqus-identifier="{{ post.id }}"></a></span>
      </li>
