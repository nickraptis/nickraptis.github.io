---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    <p class="post-meta">This is a stub page for an external post</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <footer id="post-footer">
    <p>Read the original post:
    <a class="post-link" href="{{ page.external_url }}">[{{ page.external }}] {{ page.title }}</a></p>
  </footer>

</div>
